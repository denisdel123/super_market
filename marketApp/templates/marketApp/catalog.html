{% extends 'marketApp/base.html'%}

{% load my_tags %}

{% block content %}
<div class="pricing-header px-3 py-3 pt-md-5 pb-md-4 mx-auto text-center">
    <h1 class="display-4">{{ title }}</h1>
</div>
<div class="container">
    <div class="row text-center">
        {% for object in page_obj %}
        <div class="col-3">
            <div class="card mb-4 box-shadow">
                <div class="card-header">
                    <h4 class="my-0 font-weight-normal">{{ object }}</h4>
                </div>
                <div class="card-body">
                    <img src="{{ object.photo|mymedia }}" width="200" height="200">
                    <a href="{% url 'marketApp:product' object.pk %}" class="btn btn-lg btn-block btn-outline-primary">Перейти</a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>

{% include 'marketApp/includes/inc_page.html' %}

{% endblock %}
