{% extends 'marketApp/base.html' %}

{% block content %}
<div class="container">
    <main>
        <form method="post">

            <div class="row g-5">

                <div class="col-md-7 col-lg-8">
                    <h4 class="mb-3">Введите данные товара</h4>
                    <form class="needs-validation" novalidate>
                        <div class="row g-3">
                            <div class="col-sm-6">
                                <label for="name" class="form-label">Наименование категории</label>
                                <input type="text" class="form-control" id="name" placeholder="" value="" required>
                            </div>

                            <hr class="my-4">

                            <div class="col-sm-6">
                                <label for="description" class="form-label">Описание</label>
                                <input type="text" class="form-control" id="description" placeholder="" value=""
                                       required>
                            </div>

                        </div>

                        <hr class="my-4">

                        <div class="col-md-7">
                            <label for="photo" class="form-label">Изображение товара</label>
                            <input type="file" class="form-control" id="photo" accept="image/*" required>
                        </div>

                        <hr class="my-4">

                        <button class="w-100 btn btn-primary btn-lg" type="submit">Добавить</button>
                    </form>
                </div>
            </div>
        </form>
    </main>
</div>
{% endblock %}
